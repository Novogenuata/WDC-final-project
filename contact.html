<body>
<header>
    <h1><a href="index.html">Game Haven</a></h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact us!</a></li>

<main>
    <div class="container">
        <div id="home">
        <h2>Questions or comments? Feel free to share!</h2>
        <p>We'd love to hear what you think!</p>
    </div>
    
        <form id="myForm" action="https://webdevbasics.net/scripts/demo.php" method="POST">
            <div class="form-group">
                <label for="myFName">First Name:</label>
                <input type="text" class="form-control" id="myFName" name="myFName" >
            </div>
            <div class="form-group">
                <label for="myLName">Last Name:</label>
                <input type="text" class="form-control" id="myLName" name="myLName" >
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="Comments">Comments:</label>
                <textarea class="form-control" id="Comments" name="Comments" rows="4" ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="mySubmit">Submit</button>
        </form>
        <div id="map">
            <h3>Where are we located?</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d179256.11261406154!2d-72.12044501699737!3d45.41182469710397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb7b30cd735cbff%3A0xf11a8d21d25c0767!2sSherbrooke%2C%20QC!5e0!3m2!1sen!2sca!4v1715173224661!5m2!1sen!2sca" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</main>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        const firstName = document.getElementById('myFName').value.trim();
        const lastName = document.getElementById('myLName').value.trim();
        const email = document.getElementById('email').value.trim();
        const comments = document.getElementById('Comments').value.trim();

        if (!firstName || !lastName || !email || !comments) {
            alert('Please fill out all fields.');
            event.preventDefault(); 
        } else if (email.indexOf('@') === -1) {
            alert('Please enter a valid email address.');
            event.preventDefault(); 
        }
    });
</script>
