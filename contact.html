<main>
    <h2>Questions or comments? Feel free to share!</h2>
    <form id="myForm" action="https://webdevbasics.net/scripts/demo.php" method="POST">
        <label for="myFName">First Name:</label>
        <input type="text" id="myFName" name="myFName" >
        <label for="myLName">Last Name:</label>
        <input type="text" id="myLName" name="myLName" >
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" >
        <label for="Comments">Comments:</label>
        <textarea id="Comments" name="Comments" rows="2" cols="20" ></textarea>
        <input type="submit" id="mySubmit" value="Submit">
    </form>
<div id="map">
    <h3>Where are we located?</h3>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        const firstName = document.getElementById('myFName').value.trim();
        const lastName = document.getElementById('myLName').value.trim();
        const email = document.getElementById('email').value.trim();
        const comments = document.getElementById('Comments').value.trim();

        if (!firstName || !lastName || !email || !comments) {
            alert('Please fill out all fields.');
            event.preventDefault(); 
        } else if (email.indexOf('@') === -1) {
            alert('Please enter a valid email address.');
            event.preventDefault(); 
        }
    });
</script>
